          Description: TEB Local Planner for ROS2 ${ROS_DISTRO}
           Timed Elastic Band approach for local trajectory planning.
          EOF

          sed -i 's/^          //' ${PKG_DIR}/DEBIAN/control

          chmod -R 755 ${PKG_DIR}
          chmod 644 ${PKG_DIR}/DEBIAN/control

          DEB_FILE="ros-${ROS_DISTRO}-${PACKAGE_NAME}_${VERSION}_${ARCH}.deb"
          dpkg-deb --build ${PKG_DIR} ${GITHUB_WORKSPACE}/${DEB_FILE}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-amd64
          path: ${{ github.workspace }}/*.deb

  release:
    needs: [build-aarch64, build-amd64]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: debs
          pattern: deb-*
          merge-multiple: true

      - name: Determine version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
          fi

      - name: List artifacts
        run: ls -la debs/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          files: debs/*.deb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
