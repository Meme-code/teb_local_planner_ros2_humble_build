          mkdir -p ${PKG_DIR}/DEBIAN
          mkdir -p ${INSTALL_DIR}

          cp -r /ros2_ws/install/teb_local_planner/* ${INSTALL_DIR}/
          cp -r /ros2_ws/install/costmap_converter/* ${INSTALL_DIR}/ || true

          cat > ${PKG_DIR}/DEBIAN/control << EOF
          Package: ros-${ROS_DISTRO}-${PACKAGE_NAME}
          Version: ${VERSION}
