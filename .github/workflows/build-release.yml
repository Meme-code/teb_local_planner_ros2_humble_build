name: Build and Release teb_local_planner

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for release (e.g., 1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

env:
  ROS_DISTRO: humble
  PACKAGE_NAME: teb-local-planner

permissions:
  contents: write

jobs:
  build-aarch64:
    runs-on: ubuntu-24.04-arm

    container:
      image: arm64v8/ros:humble-perception
      options: --user root

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache ROS workspace install
        id: cache-ros
        uses: actions/cache@v4
        with:
          path: /ros2_ws/install
          key: ros2-install-${{ env.ROS_DISTRO }}-aarch64-${{ hashFiles('.github/workflows/build-release.yml') }}

      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y \
            python3-colcon-common-extensions \
            python3-rosdep \
            dpkg-dev \
            fakeroot \
            git

      - name: Initialize rosdep
        if: steps.cache-ros.outputs.cache-hit != 'true'
        run: |
          rosdep init || true
          rosdep update

      - name: Create workspace and clone sources
        if: steps.cache-ros.outputs.cache-hit != 'true'
        run: |
          mkdir -p /ros2_ws/src
          cd /ros2_ws/src
          git clone https://github.com/rst-tu-dortmund/teb_local_planner.git -b humble-devel
          git clone https://github.com/rst-tu-dortmund/costmap_converter.git -b humble

      - name: Install package dependencies
        if: steps.cache-ros.outputs.cache-hit != 'true'
        run: |
          cd /ros2_ws
          . /opt/ros/${ROS_DISTRO}/setup.sh
          rosdep install --from-paths src --ignore-src -r -y

      - name: Build packages
        if: steps.cache-ros.outputs.cache-hit != 'true'
        run: |
          cd /ros2_ws
          . /opt/ros/${ROS_DISTRO}/setup.sh
          colcon build --cmake-args -DCMAKE_BUILD_TYPE=Release

      - name: Create .deb package
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi

          ARCH=$(dpkg --print-architecture)
          PKG_DIR="/deb_pkg"
          INSTALL_DIR="${PKG_DIR}/opt/ros/${ROS_DISTRO}"

          mkdir -p ${PKG_DIR}/DEBIAN
          mkdir -p ${INSTALL_DIR}

          cp -r /ros2_ws/install/teb_local_planner/* ${INSTALL_DIR}/
          cp -r /ros2_ws/install/costmap_converter/* ${INSTALL_DIR}/ || true

          cat > ${PKG_DIR}/DEBIAN/control << EOF
          Package: ros-${ROS_DISTRO}-${PACKAGE_NAME}
          Version: ${VERSION}
          Section: misc
          Priority: optional
          Architecture: ${ARCH}
          Depends: ros-${ROS_DISTRO}-ros-base
          Maintainer: GitHub Actions <actions@github.com>
          Description: TEB Local Planner for ROS2 ${ROS_DISTRO}
           Timed Elastic Band approach for local trajectory planning.
          EOF

          sed -i 's/^          //' ${PKG_DIR}/DEBIAN/control

          chmod -R 755 ${PKG_DIR}
          chmod 644 ${PKG_DIR}/DEBIAN/control

          DEB_FILE="ros-${ROS_DISTRO}-${PACKAGE_NAME}_${VERSION}_${ARCH}.deb"
          dpkg-deb --build ${PKG_DIR} ${GITHUB_WORKSPACE}/${DEB_FILE}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-aarch64
          path: ${{ github.workspace }}/*.deb

  build-amd64:
    runs-on: ubuntu-latest

    container:
      image: ros:humble-perception
      options: --user root

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache ROS workspace install
        id: cache-ros
        uses: actions/cache@v4
        with:
          path: /ros2_ws/install
          key: ros2-install-${{ env.ROS_DISTRO }}-amd64-${{ hashFiles('.github/workflows/build-release.yml') }}

      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y \
            python3-colcon-common-extensions \
            python3-rosdep \
            dpkg-dev \
            fakeroot \
            git

      - name: Initialize rosdep
        if: steps.cache-ros.outputs.cache-hit != 'true'
        run: |
          rosdep init || true
          rosdep update

      - name: Create workspace and clone sources
        if: steps.cache-ros.outputs.cache-hit != 'true'
        run: |
          mkdir -p /ros2_ws/src
          cd /ros2_ws/src
          git clone https://github.com/rst-tu-dortmund/teb_local_planner.git -b humble-devel
          git clone https://github.com/rst-tu-dortmund/costmap_converter.git -b humble

      - name: Install package dependencies
        if: steps.cache-ros.outputs.cache-hit != 'true'
        run: |
          cd /ros2_ws
          . /opt/ros/${ROS_DISTRO}/setup.sh
          rosdep install --from-paths src --ignore-src -r -y

      - name: Build packages
        if: steps.cache-ros.outputs.cache-hit != 'true'
        run: |
          cd /ros2_ws
          . /opt/ros/${ROS_DISTRO}/setup.sh
          colcon build --cmake-args -DCMAKE_BUILD_TYPE=Release

      - name: Create .deb package
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi

          ARCH=$(dpkg --print-architecture)
          PKG_DIR="/deb_pkg"
